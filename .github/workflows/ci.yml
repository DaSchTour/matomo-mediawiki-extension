name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:

    strategy:
      matrix:
        php: [ '7.3', '7.4', '8.0' ]

    runs-on: 'ubuntu-latest'

    name: PHP ${{ matrix.php }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{matrix.php}}

    - name: Install
      run: |
        composer install

    - name: Test
      run: |
        composer test
